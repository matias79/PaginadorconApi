<div class="contendor">
    <div class="contenedor-item">
        <h1>Listado Usuarios</h1>
        <!--<div *ngFor="let item of resultados" >
            <p>{{item.first_name}} {{item.last_name}}</p>
        </div>--->
    </div>
</div>

<div *ngIf="resultados">
    <table mat-table [dataSource]="resultados" class="mat-elevation-28">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="avatar">
            <th mat-header-cell *matHeaderCellDef> Avatar </th>
            <td mat-cell *matCellDef="let element"> 
                <img [src]="element.avatar" style="width:3rem; padding:0.3rem; border-radius:100%;" >    
            </td>
        </ng-container>

        <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef> Firs Name </th>
            <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
        </ng-container>

        <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="totalRegistros"
              [pageSize]="registrosPorPagina"
              [pageSizeOptions]="[3,6,9]"
              (page)="onPaginadoChange($event)"
              aria-label="Select page">
    </mat-paginator>


</div>
